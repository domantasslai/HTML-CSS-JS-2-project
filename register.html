<head>

</head>

<body>

  <section class="colored-section" id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href=""><i class="fas fa-fire fa-sm"></i> tindog</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="support.html">FAQ</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
          </ul>

        </div>
      </nav>

    </div>
    <!-- Title -->
    <div class="shadow">
      <div class="container-fluid">
        <div class="insideShadow background">
          <div class="row">

            <div class="col-lg-5 title-image">
            </div>

            <div class="col-lg-7">
              <h1 class="big-heading text-center">Registration</h1>
              <form name='registration' onsubmit="return(formValidation());">
                <div class="form-row">
                  <div class="col-12 form-group">
                    <input name="username" type="text" class="form-control" placeholder="Username" required>
                  </div>
                </div>
                <div class="form-group">
                  <input name="email" type="email" class="form-control" placeholder="Email address" required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <select name="country" class="form-control">
                      <option selected="" value="Default">Select a country</option>
                      <option value="AF">Australia</option>
                      <option value="AL">Canada</option>
                      <option value="DZ">India</option>
                      <option value="AS">Russia</option>
                      <option value="AD">USA</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" name="passid" placeholder="Password" required>
                </div>
                  <input type="submit" name="submit" class="btn btn-outline-dark btn-lg download-button pull-center" value="Register">
                 <hr>
                 <p><small class="text-muted" style="color:white;">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small></p>
              </form>



              <!-- end -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

  </section>


  <!-- Footer -->
  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>
        <script type="text/javascript">
          var d = new Date()
          document.write(d.getFullYear())
        </script>
        <i class="fas fa-fire fa-sm"></i> TinDog
      </p>
    </div>
    <div class="switch">
          <button id="modeLogin" class="btn btn-outline-danger" type="button">Change mode</button>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="javascript/registerscript.js"></script>
</body>

</html>
